<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Project 05 | Searchable Image Gallery</title>

    <link rel="stylesheet" href="js/lightbox/imagelightbox.css">
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/stylefile.css">

  </head>
  <body>
    <div class="container">
    <!-- Search Bar -->
<input id="search" name="search" placeholder="Search Images..." type="text" data-list=".default_list" autocomplete="off">
</div>

    <!-- Gallery -->
    <div class="container">
    <ul class="default_list" id="imageGallery">
      <li data-alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
      <a href="photos/01.jpg"
        data-imagelightbox="demo"
      data-ilb2-caption="<h3>Hay Bales</h3> <p>I love hay bales. Took this snap on a drive through the countryside past some straw fields.</p>">
      <img src="photos/thumbnails/01.jpg" alt="Hay Bales">
      </a>
    </li>

    <li data-alt="The lake was so calm today. We had a great view of the snow on the mountains from here.">
    <a href="photos/02.jpg"
      data-imagelightbox="demo"
      data-ilb2-caption="<h3>Lake</h3><p>The lake was so calm today. We had a great view of the snow on the mountains from here.</p>">
      <img src="photos/thumbnails/02.jpg" alt="Lake">
    </a>
    </li>

    <li data-alt="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
    <a href="photos/03.jpg"
      data-imagelightbox="demo"
      data-ilb2-caption="<h3>Canyon</h3><p>I hiked to the top of the mountain and got this picture of the canyon and trees below.</p>">
      <img src="photos/thumbnails/03.jpg" alt="Canyon">
    </a>
    </li>

<li data-alt="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
    <a href="photos/04.jpg"
      data-imagelightbox="demo"
      data-ilb2-caption="<h3>Iceberg</h3><p>It was amazing to see an iceberg up close, it was so cold but didn’t snow today.</p>">
      <img src="photos/thumbnails/04.jpg" alt="Iceberg">
    </a>
    </li>

    <li data-alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
    <a href="photos/05.jpg"
      data-imagelightbox="demo"
      data-ilb2-caption="<h3>Desert</h3><p>The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.</p>">
      <img src="photos/thumbnails/05.jpg" alt="Desert">
    </a>
    </li>

    <li data-alt="Fall is coming, I love when the leaves on the trees start to change color.">
    <a href="photos/06.jpg"
      data-imagelightbox="demo"
      data-ilb2-caption="<h3>Fall</h3><p>Fall is coming, I love when the leaves on the trees start to change color.</p>">
      <img src="photos/thumbnails/06.jpg" alt="Fall">
    </a>
    </li>

    <li data-alt="I drove past this plantation yesterday, everything is so green!">
    <a href="photos/07.jpg"
      data-imagelightbox="demo"
      data-ilb2-caption="<h3>Plantation</h3><p>I drove past this plantation yesterday, everything is so green!</p>">
      <img src="photos/thumbnails/07.jpg" alt="Plantation">
    </a>
    </li>

    <li data-alt="My summer vacation to the Oregon Coast. I love the sandy dunes!">
    <a href="photos/08.jpg"
      data-imagelightbox="demo"
      data-ilb2-caption="<h3>Dunes</h3><p>My summer vacation to the Oregon Coast. I love the sandy dunes!</p>">
      <img src="photos/thumbnails/08.jpg" alt="Dunes">
    </a>
    </li>

    <li data-alt="We enjoyed a quiet stroll down this countryside lane.">
    <a href="photos/09.jpg"
      data-imagelightbox="demo"
      data-ilb2-caption="<h3>Countryside Lane</h3><p>We enjoyed a quiet stroll down this countryside lane.</p>">
      <img src="photos/thumbnails/09.jpg" alt="Countryside Lane">
    </a>
    </li>

    <li data-alt="Sunset at the coast! The sky turned a lovely shade of orange.">
    <a href="photos/10.jpg"
      data-imagelightbox="demo"
      data-ilb2-caption="<h3>Sunset</h3><p>Sunset at the coast! The sky turned a lovely shade of orange.</p>">
      <img src="photos/thumbnails/10.jpg" alt="Sunset">
    </a>
    </li>

    <li data-alt="I did a tour of a cave today and the view of the landscape below was breathtaking.">
    <a href="photos/11.jpg"
      data-imagelightbox="demo"
      data-ilb2-caption="<h3>Cave</h3><p>I did a tour of a cave today and the view of the landscape below was breathtaking.</p>">
      <img src="photos/thumbnails/11.jpg" alt="Cave">
    </a>
    </li>

    <li data-alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
    <a href="photos/12.jpg"
      data-imagelightbox="demo"
      data-ilb2-caption="<h3>Bluebells</h3><p>I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.</p>">
      <img src="photos/thumbnails/12.jpg" alt="Bluebells">
    </a>
    </li>
  </ul>
</div>

    <!-- Scripts/Plugins -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/HideSeek/jquery.hideseek.js"></script>
    <script src="js/lightbox/imagelightbox.js"></script>
    <script type="text/javascript">

        $('#search').hideseek({
          attribute: 'data-alt'
        });

      $('a[data-imagelightbox="demo"]').imageLightbox({
        caption: true,
        overlay: true,
        button: true,
        arrows: true 
      });
    </script>
  </body>
</html>
